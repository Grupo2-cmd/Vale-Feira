<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Produtos</title>

    <style>
        /* Estilo para cada bloco de produto */
        .produto {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 15px;
            display: inline-block;
            width: 200px;
            vertical-align: top;
            text-align: center;
        }

        /* Estilo das imagens */
        .produto img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

    <h1>Produtos disponíveis</h1>

    {# Loop pelos produtos enviados pelo Flask #}
    {% for p in produtos %}
        <div class="produto">
            <h3>{{ p.nome }}</h3>
            <p>R$ {{ "%.2f"|format(p.preco) }}</p>
            <p>{{ p.descricao }}</p>

            {# Verifica se o produto tem imagem associada #}
            {% if p.imagem %}
                <!-- Exibe a imagem do produto usando o caminho relativo à pasta "static" -->
                <img src="{{ url_for('static', filename=p.imagem) }}" alt="Imagem de {{ p.nome }}">
            {% else %}
                <!-- Caso não tenha imagem -->
                <p>(Sem imagem)</p>
            {% endif %}
        </div>
    {% endfor %}

</body>
</html>
