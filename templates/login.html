{% extends "base.html" %}

{% block title %}Entrar - Vale Feira{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow mt-5">
                <div class="card-body p-4">
                    <div class="text-center mb-4">
                        <i class="fas fa-sign-in-alt fa-3x text-primary mb-3"></i>
                        <h2 class="card-title">Entrar</h2>
                        <p class="text-muted">Acesse sua conta no Vale Feira</p>
                    </div>

                    <form method="POST" action="{{ url_for('auth.login') }}">
                        <div class="mb-3">
                            <label for="nomeForm" class="form-label">Nome de usuário</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                                <input type="text" class="form-control" id="nomeForm" name="nomeForm" 
                                       required placeholder="Seu nome de usuário">
                            </div>
                        </div>

                        <div class="mb-4">
                            <label for="senhaForm" class="form-label">Senha</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                <input type="password" class="form-control" id="senhaForm" name="senhaForm" 
                                       required placeholder="Sua senha">
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary w-100 mb-3">
                            <i class="fas fa-sign-in-alt me-2"></i>Entrar
                        </button>
                    </form>

                    <div class="text-center">
                        <p class="mb-2">
                            <a href="{{ url_for('auth.redefinir_senha') }}" class="text-decoration-none">
                                Esqueceu sua senha?
                            </a>
                        </p>
                        <p class="text-muted">
                            Não tem conta? 
                            <a href="{{ url_for('auth.registrar') }}" class="text-decoration-none">
                                Registre-se aqui
                            </a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
