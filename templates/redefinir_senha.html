<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Redefinir Senha</title>

    <style>
        /* Estilo geral da página */
        body {
            background-color: rgb(20, 99, 95); /* Fundo verde escuro */
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh; /* Ocupa a tela toda verticalmente */
        }

        /* Caixa do formulário */
        .form-box {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3); /* Sombra externa */
            width: 350px;
            text-align: center;
        }

        /* Campos de entrada */
        input {
            width: 100%;
            margin-top: 10px;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        /* Botão de envio */
        button {
            margin-top: 15px;
            padding: 10px;
            background-color: black;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        /* Efeito ao passar o mouse no botão */
        button:hover {
            background-color: gray;
        }
    </style>
</head>
<body>

    <!-- Caixa central com o formulário de redefinição -->
    <div class="form-box">
        <h2>Redefinir Senha</h2>

        <!-- Formulário de redefinição (envia via POST) -->
        <form method="POST">
            <!-- Campo para o nome do usuário -->
            <input type="text" name="nome" placeholder="Usuário" required>

            <!-- Nova senha -->
            <input type="password" name="nova_senha" placeholder="Nova senha" required>

            <!-- Confirmação da nova senha -->
            <input type="password" name="confirma_senha" placeholder="Confirmar senha" required>

            <!-- Botão para enviar -->
            <button type="submit">Redefinir</button>
        </form>
