<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Redefinir Senha</title>

    <style>
        body {
            background-color: rgb(20, 99, 95);
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .form-box {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            width: 350px;
            text-align: center;
        }

        input {
            width: 100%;
            margin-top: 10px;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        button {
            margin-top: 15px;
            padding: 10px;
            background-color: black;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: gray;
        }
    </style>
</head>
<body>

    <div class="form-box">
        <h2>Redefinir Senha</h2>

      <form method="POST">
    {{ form.hidden_tag() }}
    {{ form.nomeForm.label }} {{ form.nomeForm() }}
    {{ form.novaSenhaForm.label }} {{ form.novaSenhaForm() }}
    {{ form.confirmaSenhaForm.label }} {{ form.confirmaSenhaForm() }}
    {{ form.submit() }}
</form>


    </div>

</body>
</html>
