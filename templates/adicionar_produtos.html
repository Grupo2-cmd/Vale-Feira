<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Adicionar Produto</title>

    <style>
        /* Estilo geral do corpo da página */
        body {
            background-color: rgb(20, 99, 95);
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Caixa do formulário */
        .form-box {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            width: 350px;
        }

        /* Estilo dos inputs e textarea */
        input, textarea {
            width: 100%;
            margin-top: 10px;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        /* Estilo do botão */
        button {
            margin-top: 15px;
            padding: 10px;
            background-color: black;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: gray;
        }
    </style>
</head>
<body>

    <!-- Formulário de cadastro de produto -->
    <div class="form-box">
        <h2>Adicionar Produto</h2>

        <!-- enctype="multipart/form-data" é obrigatório para upload de arquivos -->
        <form method="POST" enctype="multipart/form-data" action="{{ url_for('adicionar_produtos') }}">
            <!-- Campo para nome do produto -->
            <input type="text" name="nome" placeholder="Nome do produto" required>

            <!-- Campo para preço com até 2 casas decimais -->
            <input type="number" step="0.01" name="preco" placeholder="Preço" required>

            <!-- Campo para descrição do produto -->
            <textarea name="descricao" placeholder="Descrição do produto" required></textarea>

            <!-- Campo de upload da imagem do produto (somente imagens) -->
            <input type="file" name="imagem" accept="image/*" required>

            <!-- Botão de envio -->
            <button type="submit">Cadastrar</button>
        </form>
    </div>

</body>
</html>
