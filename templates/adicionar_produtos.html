<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Adicionar Produto</title>

    <style>
        /* Estilo geral do corpo da página */
        body {
            background-color: rgb(20, 99, 95);
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Caixa do formulário */
        .form-box {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            width: 350px;
        }

        /* Estilo dos inputs, textarea e labels */
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }

        input, textarea {
            width: 100%;
            margin-top: 5px;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        /* Estilo do botão */
        button {
            margin-top: 20px;
            padding: 10px;
            background-color: black;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: gray;
        }
    </style>
</head>
<body>

    <div class="form-box">
        <h2>Adicionar Produto</h2>

        <form method="POST" enctype="multipart/form-data" action="{{ url_for('produto.adicionar_produtos') }}">
            {{ form.hidden_tag() }}

            <label for="nomeForm">{{ form.nomeForm.label.text }}</label>
            {{ form.nomeForm(size=32) }}

            <label for="precoForm">{{ form.precoForm.label.text }}</label>
            {{ form.precoForm() }}

            <label for="descricaoForm">{{ form.descricaoForm.label.text }}</label>
            {{ form.descricaoForm(rows=4) }}

            <label for="imagem">{{ form.imagem.label.text }}</label>
            {{ form.imagem() }}

            {{ form.submit(class_="submit-button") }}
        </form>
    </div>

</body>
</html>
