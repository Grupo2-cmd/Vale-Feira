<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bem-vindo</title>

    <style>
        body {
            margin: 0;
            background-color: rgb(20, 99, 95);
            font-family: Arial, Helvetica, sans-serif;
        }

        .topo {
            background-color: white;
            height: 80px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px 0 0;
            box-sizing: border-box;
        }

        .login-link {
            background-color: black;
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            margin-left: 10px;
        }

        .login-link:hover {
            background-color: gray;
        }

        .centralizar {
            max-width: 800px;
            margin: 40px auto;
            text-align: center;
            padding: 40px 20px;
            color: black;
            font-family: 'Times New Roman', Times, serif;
            border-radius: 10px;
        }

        .gif {
            width: 100%;
            max-width: 100%;
            height: auto;
            border-radius: 12px;
        }

        .produtos {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .produto {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            width: 200px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            position: relative;
        }

        .btn-excluir {
            background-color: #c00;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 6px 12px;
            cursor: pointer;
            margin-top: 10px;
            font-weight: bold;
        }

        .btn-excluir:hover {
            background-color: #a00;
        }
    </style>
</head>
<body>

<!-- Topo com logo e botÃ£o de perfil/login -->
<div class="topo">
    <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo" style="height: 175px; margin-left: -10px;">

    <div style="display: flex; align-items: center;">
        {% if current_user.is_authenticated %}
            <a href="{{ url_for('perfil.perfil') }}" class="login-link">Meu Perfil</a>
        {% else %}
            <a href="{{ url_for('auth.login') }}" class="login-link">Login</a>
        {% endif %}
    </div>
</div>

<!-- Lista de produtos -->
<div class="produtos">
    {% for produto in produtos %}
        <div class="produto">
            <img src="{{ url_for('static', filename=produto.imagem) }}" width="150" alt="{{ produto.nome }}">
            <h3>{{ produto.nome }}</h3>
            <p>{{ produto.descricao }}</p>
            <strong>R$ {{ '%.2f'|format(produto.preco) }}</strong>

            {% if current_user.is_authenticated %}
            <form action="{{ url_for('produto.excluir_produto', id=produto.id) }}" method="post">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <button type="submit" class="btn-excluir">Excluir</button>
            </form>
            {% endif %}
        </div>
    {% endfor %}
</div>

</body>
</html>
